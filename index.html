<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../Api/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="style.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center">Number Guesser</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess..." class="w-100">
      <input class="btn btn-outline-secondary fw-bold" type="submit" value="SUBMIT" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
